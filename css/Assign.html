<!DOCTYPE html>
<html>
 <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="Assign.css">
 </head>
 <body>
 <p class="js-calculation"></p>

 <p>
 <div class="calculator">

    <div class="button">
     <button class="btn"
       onclick="
       updateCalculation('1');
       "
      >
      1
     </button>
      <button class="btn"
      onclick="
     updateCalculation('2');
     "
     >
     2
     </button>
     <button class="btn"
      onclick="
       updateCalculation('3');
     "
     >
     3
     </button>
        <button class="btn operator"
        onclick="
        updateCalculation(' + ');
        "
        >
        +
        </button>
            </p>
    
        <p>
    <button class="btn"
    onclick="
        updateCalculation('4');
        "
        >
        4
        </button>
        <button class="btn"
        onclick="
        updateCalculation('5');
        "
        >
        5
        </button>
    <button class="btn"
    onclick="
    updateCalculation('6');
    "
    >
    6
    </button>
        <button class="btn operator"
        onclick="
        updateCalculation(' - ');
        "
        >
        -
    </button>
 </p>
        
 <p>
    <button class="btn"
        onclick="
        updateCalculation('7');
        "
        >
        7
    </button>
    <button class="btn"
        onclick="
        updateCalculation('8');
        "
        >
        8
   </button>
   <button class="btn"
     onclick="
     updateCalculation('9');
        "
        >
        9
    </button>
    <button class="btn operator"
     onclick="
     updateCalculation(' * ');
     "
     >
      *
    </button>
  </p>
        
  <p>
    <button class="btn"
      onclick="
       updateCalculation('0');
      "
     >
     0
    </button>
   <button class="btn operator"
     onclick="
     updateCalculation('.');
     "
     >
      .
   </button>
   <button class="btn equal"
     onclick="
     calculation = eval(calculation);
     displayCalculation();
     localStorage.setItem('calculation', calculation);
     "
     >
     =
   </button>
    <button class="btn operator"
     onclick="
     updateCalculation(' / ');
     "
     >
     /
   </button>
  </p>
            
    <p>
    <button class="btn clear"
     onclick="
     calculation = '';
     displayCalculation();
     localStorage.setItem('calculation', calculation);
     "
     >
     Clear
   </button>
   </p>
            
   <script>
    let calculation = localStorage.getItem("calculation") || "";
    displayCalculation();
    function updateCalculation(value) {
    calculation += value;
    displayCalculation();
    localStorage.setItem("calculation", calculation);
    }
    function displayCalculation() {
    document.querySelector(".js-calculation").innerHTML = calculation;
    }
    </script>
 </div>
</div>
    </body>
    </html>
